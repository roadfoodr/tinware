<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect x="0" y="0" width="800" height="600" fill="#f0f0f0"/>
  
  <!-- NavBar -->
  <rect x="0" y="0" width="800" height="50" fill="#d0d0d0"/>
  <text x="20" y="30" font-family="Arial" font-size="20" fill="black">TINWARE</text>
  <text x="700" y="30" font-family="Arial" font-size="16" fill="black">Settings</text>
  
  <!-- Main Content Area -->
  <rect x="50" y="70" width="700" height="500" fill="white" stroke="black"/>
  
  <!-- Topic Selection -->
  <rect x="100" y="90" width="600" height="30" fill="#e0e0e0"/>
  <text x="110" y="110" font-family="Arial" font-size="14" fill="black">Select Topic: [Dropdown]</text>
  
  <!-- Game Prompt -->
  <rect x="100" y="140" width="600" height="60" fill="#f5f5f5"/>
  <text x="110" y="160" font-family="Arial" font-size="14" fill="black">Game Prompt (AddOne/BingoStem instructions)</text>
  <text x="110" y="180" font-family="Arial" font-size="14" fill="black">Rack Display (for BingoStem): ROOT + SUBTOPIC</text>
  
  <!-- Input Area -->
  <rect x="100" y="220" width="600" height="50" fill="#e6e6e6"/>
  <rect x="110" y="230" width="400" height="30" fill="white" stroke="black"/>
  <text x="120" y="250" font-family="Arial" font-size="14" fill="gray">Input Area (1 letter for AddOne, 7 letters for BingoStem)</text>
  <rect x="520" y="230" width="80" height="30" fill="#4CAF50"/>
  <text x="535" y="250" font-family="Arial" font-size="14" fill="white">Submit</text>
  
  <!-- Control Buttons -->
  <rect x="100" y="290" width="600" height="40" fill="#d9d9d9"/>
  <text x="110" y="315" font-family="Arial" font-size="14" fill="black">Show Hint | No More Words | Skip/Next Word | Retry</text>
  
  <!-- Message Area -->
  <rect x="100" y="350" width="600" height="60" fill="#f0f0f0"/>
  <text x="110" y="370" font-family="Arial" font-size="14" fill="black">Message Area (Hints, Errors, Success Messages)</text>
  
  <!-- Display Area -->
  <rect x="100" y="430" width="600" height="120" fill="white" stroke="black"/>
  <text x="110" y="450" font-family="Arial" font-size="14" fill="black">Display Area</text>
  <text x="110" y="470" font-family="Arial" font-size="12" fill="green">Valid Answer: WORD - Definition</text>
  <text x="110" y="490" font-family="Arial" font-size="12" fill="red" text-decoration="line-through">Invalid Answer: WORD - Not in lexicon</text>
  <text x="110" y="510" font-family="Arial" font-size="12" fill="blue">Missed Answer: WORD - Definition</text>
</svg>